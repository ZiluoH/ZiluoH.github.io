<!DOCTYPE html>
<html lang="en">
<head>
<title>Real Time Chat</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Animate-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h3 class="text-center">Welcome to Anonymous Chat Room </h3>
  <h5 class="text-center">JavaScript &amp; Firebase</h5>
  <div class="mainDiv">
    <!-- login -->
    <div id="login">

      <h4>Set your name and ready to chat</h4>
      <input type="text" id="username" class="form-control" placeholder="Name" maxlength="13"><br>
      <button id="loginBtn" class="btn btn-default" onclick="login()">Enter Chat</button>
    </div>
    
    <!-- in chat -->
    <div id="chat" class="hide">
      <div id="result"></div>
      <div class="input-group text-input">
        <input type="text" id="text" placeholder="Message" class="form-control">
        <span class="input-group-btn">
        <button id="post" class="btn btn-info" type="button">Send</button><br>
        </span>
      </div>
      <button id="logoutBtn" class="btn btn-danger">Logout</button><br>
      
    </div>
  </div>
  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
